name: Symfony CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo_mysql
        
    - name: Copy .env.test.local
      run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"
      
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Execute tests
      env:
        DATABASE_URL: mysql://root:password@127.0.0.1:3306/test_db
        SYMFONY_DEPRECATIONS_HELPER: disabled
      run: vendor/bin/phpunit --testsuite unit

  deploy:
    needs: symfony-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh
        heroku git:remote -a ${{ secrets.HEROKU_APP_NAME }}
    
    - name: Configure Git
      run: |
        git config --global user.email "${{ secrets.HEROKU_EMAIL }}"
        git config --global user.name "GitHub Actions"
    
    - name: Create .env.prod
      run: |
        echo "APP_ENV=prod" >> .env.prod
        echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> .env.prod
        echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env.prod
    
    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        git push heroku main:main -f